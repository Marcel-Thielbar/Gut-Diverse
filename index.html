<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="./manifest.json">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>GutDiverse</title>
    <link rel="icon" href="./assets/gutDiverseIcon.png.192x192.png">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="calendarStyle.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
  />
    <script src="./dexie.min.js"></script>
    <script>
        if ('serviceWorker' in navigator){
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</head>
<body>
    <nav>
        <p>My Gut Diversity</p>
        <select id="daySelector" onchange="changeDay()">
            <option value="Today">Today</option>
            <!-- Add more options for additional weeks if needed -->
        </select>
        <button id = calendarButton button onclick="toggleCalendarDiv()">Select Date</button>
    </nav>
    <div class="container">
        <form id="itemForm">
            <label>
                Name of Item:
                <input type="text" id="nameInput" required>
            </label>
            <label id = "quantityLabel">
                Quantity:
                <input type="text" id="quantityInput">
            </label>            
            <button type="submit" id="addItemButton">
                Add item
            </button>
        </form>
    </div>

    <!-- Add button to toggle visibility of the item div -->
    <button id = diverseFoodButton button onclick="toggleDiverseDiv()">Edit Diverse List</button>
    <div id="itemsDiv">
        <!-- Content for itemsDiv will be populated dynamically -->
    </div>
    <div id="diverseList" style="display: none;">
        <!-- Content for diverseList will be populated dynamically -->
    </div>
    <div id="totalDiversityScoreDiv"></div>

    <script src="./index.js"></script>

    <div class="calendarContainer" style="display: none;">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>  

    <script src="calendarScript.js"></script>
</body>
</html>
